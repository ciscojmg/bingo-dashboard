<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-center mb-3 bingo-img-container">
      <div class="col-6 col-md-4">
        <img src="img/logo.png" alt="Bingo Logo" class="img-fluid" />
      </div>
      <div class="col-6 col-md-4">
        <img src="img/rueda.png" alt="Bingo Rueda" class="img-fluid" />
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-3">
        <h1 class="m-0">Bienvenidos al Bingo</h1>
        <button id="toggleSound" class="btn btn-outline-dark btn-icon ms-3" title="Activar/Desactivar Sonido" onclick="toggleMute()">
            ðŸ”Š
        </button>
    </div>

    <div class="row justify-content-center mt-4">
      <!-- CartÃ³n Dashboard -->
      <div class="col-12 col-md-12 col-lg-5 mb-4">
        <div class="bingo-card">
          <h2>Dashboard Bingo</h2>
          <div class="bingo-header">
            <div>B</div>
            <div>I</div>
            <div>N</div>
            <div>G</div>
            <div>O</div>
          </div>
          <div class="bingo-board" id="bingoBoard"></div>
          <div class="bingo-board" id="bingoPercentage"></div>
          <div class="progress mt-3">
            <div id="bingoProgressBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>

          <button onclick="resetBoard('bingoBoard')" class="reset-btn">Desmarcar Todo</button>
        </div>
      </div>

      <!-- CartÃ³n del Jugador -->
      <div class="col-12 col-md-12 col-lg-5 mb-4">
        <div class="bingo-card">
          <h2>CartÃ³n del Jugador</h2>
          <div class="bingo-header">
            <div>B</div>
            <div>I</div>
            <div>N</div>
            <div>G</div>
            <div>O</div>
          </div>
          <div class="bingo-board" id="playerBoard"></div>
          <button onclick="resetBoard('playerBoard')" class="reset-btn">Desmarcar Todo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
  <script src="js/script.js"></script>
</body>

</html>
